 folkhemmet_je: "The People's Home"
 folkhemmet_je_reason: "Embark on the ambitious project of building a socially equitable and prosperous society, ensuring welfare and security for all citizens, from cradle to grave."
 sweden_event_je.7.t: "The Vision of Folkhemmet"
 sweden_event_je.7.d: "As our nation grows and modernizes, a powerful new vision is taking root: the concept of 'Folkhemmet' – The People's Home. This is not merely a political platform, but a promise of a society built on solidarity, social equality, and shared welfare, where all citizens, regardless of background, are secure and contribute to the common good. It calls for comprehensive reforms in education, healthcare, social security, and housing, ensuring that prosperity benefits every Swede and lays the groundwork for a truly just society."
 sweden_event_je.7.f: "The foundation for a truly just and prosperous society is being laid, brick by brick, by the collective will and shared purpose of our people."
 sweden_event_je.7.a: "Commit to Building the People's Home!"
 folkhemmet_modi: "Building the Peoples Home"

 abolish_estates_je: "Abolishing the Old Order"
 abolish_estates_je_reason: "Confront the anachronistic Riksdag of the Estates and usher in a modern, representative parliamentary system for Sweden, reflecting the will of all citizens."
 sweden_event_je.8.t: "The Final Session of the Estates"
 sweden_event_je.8.d: "For centuries, the Riksdag of the Estates, representing the nobility, clergy, burghers, and peasantry, has served as Sweden's parliament. Yet, in this modern age, its antiquated structure, rooted in a bygone era of privilege and fixed social orders, has become an undeniable obstacle to progress and true representation. The clamor for its abolition grows louder by the day, a demand for a unified, modern legislature that truly reflects the aspirations and dynamism of our evolving nation."
 sweden_event_je.8.f: "The sun sets on a bygone era of privilege, as Sweden prepares to embrace a new dawn of political modernity and genuine representation."
 sweden_event_je.8.a: "Forge a Modern Parliament!"
 abolish_estates_modi: "Modern Parliamentary System"

 swedish_timber_export_je: "The Green Gold Export"
 swedish_timber_export_je_reason: "Our abundant forests are a blessing, but exporting raw timber may not be the most profitable path. We must consider how to best utilize this national resource."
 sweden_event_je.9.t: "The Timber Dilemma"
 sweden_event_je.9.d: "The demand for timber across Europe continues to surge, and our vast forests provide a seemingly endless supply. Yet, many voices within our budding industrial class argue that merely exporting raw logs leaves much wealth on the table. They envision a future where Swedish timber is transformed into finished goods within our own borders, providing more jobs and greater returns."
 sweden_event_je.9.f: "The very trees whisper of potential, but will we merely fell them or build with their bounty?"
 sweden_event_je.9.a: "Focus on Raw Exports for now."
 sweden_event_je.9.b: "Invest in Sawmills and Furniture Manufactories!"
 increased_furniture_manufactories_modi: "Increased Furniture Manufactories"
 timber_export_modi: "Timber Export"

