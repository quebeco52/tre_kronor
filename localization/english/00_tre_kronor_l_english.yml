 malmberget_discovery_je: "The Iron Mountain's Promise"
 malmberget_discovery_je_reason: "Far in the remote reaches of Lapland, vast, untapped deposits of iron ore have been discovered in Malmberget. Exploiting this wealth could transform our northern territories and fuel our industrial might."
 sweden_event_je.11.t: "Malmberget: The Arctic Iron Giant" 
 sweden_event_je.11.d: "Whispers from the desolate, frozen expanse of Lapland have solidified into a resounding truth: the mountains near Malmberget conceal an iron ore deposit of unparalleled scale and purity. This discovery promises not merely a mine, but a veritable mountain of 'iron gold' capable of supplying the demands of industrializing Europe for generations. However, the sheer remoteness and the harsh Arctic climate present immense challenges. Exploiting this treasure will require monumental investments in railways stretching across vast wilderness, advanced mining techniques, and the brave souls willing to carve a new society from the frozen north. Success could redefine Sweden's industrial future."
 sweden_event_je.11.f: "Where the Sami once roamed, the hammer of industry now calls."
 sweden_event_je.11.a: "Embark on the monumental task of developing Malmberget."
 railway_development_modi: "Railway Development"

