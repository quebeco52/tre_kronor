 mortala_verkstad_je: "The Motala Workshop"
 mortala_verkstad_je_reason: "Capitalize on the legacy of the Göta Canal by transforming Motala Verkstad into Sweden's industrial crown jewel."
 sweden_event_je.1.t: "The Forge of Swedish Industry"
 sweden_event_je.1.d: "Born from the monumental task of constructing the Göta Canal in 1822, Motala Verkstad has grown far beyond a mere workshop. Its engineers and craftsmen, renowned for their precision and innovation, are now poised to become a vital artery of our nation's industry, producing everything from locomotives to advanced machinery. This could mark the true dawn of Sweden's industrial prowess on the global stage."
 sweden_event_je.1.f: "From Motala, the heartbeat of Swedish innovation shall echo across the world!"
 sweden_event_je.1.a: "Elevate Our Industrial Might!"
 mortala_verkstad_modi: "Motala's Industrial Prowess"

 glasriket_je: "The Kingdom of Glass"
 glasriket_je_reason: "Develop Småland's unique glassmaking traditions into a thriving industrial and artistic powerhouse, capturing both domestic and international markets."
 sweden_event_je.2.t: "The Glasriket Sparkles"
 sweden_event_je.2.d: "In the deep forests of Småland, where tradition intertwines with ingenuity, the ancient craft of glassmaking is experiencing a remarkable resurgence. With increasing demand for everything from windowpanes to delicate ornaments across the world, the humble glassworks of the region, long known as 'Glasriket', stand poised for unprecedented growth. Skilled artisans and entrepreneurial spirits alike see an opportunity to turn sand and fire into a gleaming fortune, shaping the future of this unique industry."
 sweden_event_je.2.f: "The clang of the glassblower's pipe and the fiery glow of the furnaces promise prosperity for the heart of Småland."
 sweden_event_je.2.a: "Automate the Production Line!"
 good_glass_quality_modi: "Glasriket"

 timber_boom_je: "The Timber Boom"
 timber_boom_je_reason: "Industrialize Norrland's vast forests and capitalize on the surging demand for wood products."
 sweden_event_je.3.t: "The Green Gold of Norrland"
 sweden_event_je.3.d: "From the vast, silent forests of Norrland, a new clamor arises. The surging demand for timber across industrializing Europe turns our boundless woodlands into a potential source of immense wealth. New steam-powered sawmills along the coast, fed by logs expertly floated down our myriad rivers, promise a harvest unlike any seen before. This 'green gold' could fuel our nation's prosperity, bringing unprecedented opportunities to our northern provinces."
 sweden_event_je.3.f: "The scale of this endeavor promises a future for countless Swedes, eager to seek their fortune in the burgeoning timber industry."
 sweden_event_je.3.a: "Unleash the Lumberjacks!"
 timber_boom_modi: "Timber boom"

 retake_finland_je: "Reclaiming Finland"
 retake_finland_je_reason: "More than a century has passed since Finland was cruelly severed from our dominion, and the tyranny of the Eastern Bear has weighed heavily upon the Finnish people. Yet, the winds of change are stirring. With renewed strength and cunning, we may now possess the means to reclaim what is rightfully ours and liberate our long-suffering brethren."
 sweden_event_je.4.t: "Finland Liberated!"
 sweden_event_je.4.d: "After generations under the oppressive yoke of Russian rule, Finland is finally free! Our banners fly once more over Helsinki and beyond, as the Eastern Bear has been decisively repelled, its ambitions shattered. The arduous struggle has ended, and our Finnish brothers and sisters now stand reunited with their true kin."
 sweden_event_je.4.f: "Our brave Finnish kin are at last brought home, where they belong!"
 sweden_event_je.4.a: "Embrace Our Liberated Brothers!"
 retake_finland_modi: "Finland reclaimed"

 iron_production_je: "Sweden's Dual Iron Veins"
 iron_production_je_reason: "Recognize and leverage the unique strengths of iron production in both Svealand and Norrland to bolster Sweden's industrial might."
 sweden_event_je.5.t: "Forging the Nation: Svealand & Norrland Iron"
 sweden_event_je.5.d: "From the ancient, quality-focused mines of Svealand, where generations have perfected the art of iron-making, to the newly discovered, vast deposits beneath Norrland's frozen ground, Sweden possesses an unparalleled wealth of iron. The world's industrial engine roars for this vital metal, and we are uniquely positioned to provide. By strategically developing both our traditional, high-quality production and the immense, raw capacity of the north, we can cement our nation's place as the global heart of iron and steel."
 sweden_event_je.5.f: "The strength of Sweden shall forever be cast in iron, from south to north!"
 sweden_event_je.5.a: "Harness Both Our Iron Riches!"
 iron_production_modi: "Integrated Iron Industry"

 nobel_dynamite_je: "Alfred Nobel's Explosive Genius"
 nobel_dynamite_je_reason: "Witness the revolutionary invention of dynamite by Alfred Nobel, and determine how this powerful new tool will shape Sweden's industrial and military future."
 sweden_event_je.6.t: "The Power of Dynamite"
 sweden_event_je.6.d: "A brilliant Swedish inventor, Alfred Nobel, has achieved a groundbreaking feat: the successful stabilization of nitroglycerine, leading to the invention of 'dynamite'. This powerful new explosive promises to revolutionize mining, construction, and warfare, offering unprecedented efficiency in breaking rock and shaping landscapes."
 sweden_event_je.6.f: "A new era of excavation and demolition has just begun, born from Swedish ingenuity!"
 sweden_event_je.6.a: "Embrace the Dynamite Revolution!"
 nobel_dynamite_modi: "Dynamite's Impact"

 folkhemmet_je: "The People's Home"
 folkhemmet_je_reason: "Embark on the ambitious project of building a socially equitable and prosperous society, ensuring welfare and security for all citizens, from cradle to grave."
 sweden_event_je.7.t: "The Vision of Folkhemmet"
 sweden_event_je.7.d: "As our nation grows and modernizes, a powerful new vision is taking root: the concept of 'Folkhemmet' – The People's Home. This is not merely a political platform, but a promise of a society built on solidarity, social equality, and shared welfare, where all citizens, regardless of background, are secure and contribute to the common good. It calls for comprehensive reforms in education, healthcare, social security, and housing, ensuring that prosperity benefits every Swede."
 sweden_event_je.7.f: "The foundation for a truly just and prosperous society is being laid, brick by brick, by the collective will of our people!"
 sweden_event_je.7.a: "Commit to Building the People's Home!"
 folkhemmet_modi: "Building the People's Home"

 abolish_estates_je: "Abolishing the Old Order"
 abolish_estates_je_reason: "Confront the anachronistic Riksdag of the Estates and usher in a modern, representative parliamentary system for Sweden, reflecting the will of all citizens."
 sweden_event_je.8.t: "The Final Session of the Estates"
 sweden_event_je.8.d: "For centuries, the Riksdag of the Estates, representing the nobility, clergy, burghers, and peasantry, has served as Sweden's parliament. Yet, in this modern age, its antiquated structure, rooted in a bygone era of privilege and fixed social orders, has become an undeniable obstacle to progress and true representation. The clamor for its abolition grows louder by the day, a demand for a unified, modern legislature that truly reflects the aspirations of a dynamic nation."
 sweden_event_je.8.f: "The sun sets on a bygone era, as Sweden prepares to embrace a new dawn of political modernity!"
 sweden_event_je.8.a: "Forge a Modern Parliament!"
 abolish_estates_modi: "Modern Parliamentary System"

 rural_suffrage_je: "The Farmer's Ballot"
 rural_suffrage_je_reason: "Acknowledge and implement the expanding suffrage, empowering the vast rural population and reshaping the political landscape of Sweden."
 sweden_event_je.9.t: "The Farmer's Voice in the Polls"
 sweden_event_je.9.d: "Throughout Sweden, a fundamental shift is occurring in our political landscape. As suffrage expands, moving beyond the strictures of wealth and privilege, it is the sturdy, land-owning farmers and their communities who are finding their collective voice at the ballot box. Their numbers, their deeply rooted communities, and their pragmatic concerns for the land are translating into a powerful new political force that cannot be ignored. The traditional power centers must now contend with the undeniable will of the rural electorate."
 sweden_event_je.9.f: "The very act of casting a vote now echoes with the enduring strength of the countryside, forging a new path for our nation's political destiny!"
 sweden_event_je.9.a: "Embrace the Broader Electorate!"
 rural_suffrage_power_modi: "Rural Electorate's Strength"