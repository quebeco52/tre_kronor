l_english:

 mortala_verkstad_je: "The Motala Workshop"
 mortala_verkstad_je_reason: "Capitalize on the legacy of the Göta Canal by transforming Motala Verkstad into Sweden's industrial crown jewel."
 sweden_event_je.1.t: "The Forge of Swedish Industry"
 sweden_event_je.1.d: "Born from the monumental task of constructing the Göta Canal in 1822, Motala Verkstad has grown far beyond a mere workshop. Its engineers and craftsmen, renowned for their precision and innovation, are now poised to become a vital artery of our nation's industry, producing everything from locomotives to advanced machinery. This could mark the true dawn of Sweden's industrial prowess on the global stage, its output humming with the promise of unprecedented economic growth."
 sweden_event_je.1.f: "The clang of hammers and the hiss of steam from Motala echo across the land, a powerful heartbeat for Swedish innovation."
 sweden_event_je.1.a: "Elevate Our Industrial Might!"
 mortala_verkstad_modi: "Motalas Industrial Prowess"

 glasriket_je: "The Kingdom of Glass"
 glasriket_je_reason: "Develop Småland's unique glassmaking traditions into a thriving industrial and artistic powerhouse, capturing both domestic and international markets."
 sweden_event_je.2.t: "The Glasriket Sparkles"
 sweden_event_je.2.d: "In the deep forests of Småland, where tradition intertwines with ingenuity, the ancient craft of glassmaking is experiencing a remarkable resurgence. With increasing demand for everything from windowpanes to delicate ornaments across the world, the humble glassworks of the region, long known as 'Glasriket', stand poised for unprecedented growth. Skilled artisans and entrepreneurial spirits alike see an opportunity to turn sand and fire into a gleaming fortune, shaping the future of this unique industry and providing new wealth for the region."
 sweden_event_je.2.f: "The clang of the glassblower's pipe and the fiery glow of the furnaces promise prosperity for the heart of Småland, as light catches on newly forged wonders."
 sweden_event_je.2.a: "Automate the Production Line!"
 good_glass_quality_modi: "Glasriket"

 sundsvall_timber_je: "Sundsvall: The Timber Capital"
 sundsvall_timber_je_reason: "Sundsvall's sawmills are operating at an unprecedented scale, solidifying its position as the undisputed heart of Sweden's booming timber industry and a global export hub."
 sweden_event_je.3.t: "The Roar of Sundsvall's Sawmills"
 sweden_event_je.3.d: "Along the meandering Selånger River and the bustling shores of the Sundsvall Bay, a new industrial symphony dominates the air: the relentless roar of sawmills. Sundsvall has rapidly transformed into the undeniable center of Sweden's immense timber industry, with dozens of steam-powered sawmills processing vast quantities of 'green gold' floated down from Norrland's endless forests. The sheer volume of lumber leaving its docks fuels industries across Europe, bringing immense wealth and employment to the region. This economic powerhouse, however, also presents challenges in managing urban growth, worker conditions, and the strain on natural resources."
 sweden_event_je.3.f: "The very air in Sundsvall hums with the energy of industry, thick with the scent of sawdust and the promise of prosperity forged from our forests."
 sweden_event_je.3.a: "Capitalize on the Timber Trade!"
 sundsvall_timber_modi: "Sundsvall"

 retake_finland_je: "Reclaiming Finland"
 retake_finland_je_reason: "More than a century has passed since Finland was cruelly severed from our dominion, and the tyranny of the Eastern Bear has weighed heavily upon the Finnish people. Yet, the winds of change are stirring. With renewed strength and cunning, we may now possess the means to reclaim what is rightfully ours and liberate our long-suffering brethren."
 sweden_event_je.4.t: "Finland Liberated!"
 sweden_event_je.4.d: "After generations under the oppressive yoke of Russian rule, Finland is finally free! Our banners fly once more over Helsinki and beyond, as the Eastern Bear has been decisively repelled, its ambitions shattered. The arduous struggle has ended, and our Finnish brothers and sisters now stand reunited with their true kin, their cries of jubilation echoing across the liberated lands."
 sweden_event_je.4.f: "The joy of reunion washes over the land; our brave Finnish kin are at last brought home, where they belong."
 sweden_event_je.4.a: "Embrace Our Liberated Brothers!"
 retake_finland_modi: "Finland reclaimed"

 bergslagen_revival_je: "The Iron Heart Awakens"
 bergslagen_revival_je_reason: "Bergslagen, Sweden's ancient mining district, holds the key to our industrial future. Modernizing its operations is essential to meet the burgeoning demand for metals."
 sweden_event_je.5.t: "Forging the Future of Bergslagen"
 sweden_event_je.5.d: "For centuries, the rugged terrain and deep mines of Bergslagen have supplied the iron and copper that form the backbone of Swedish industry. However, as the world advances, demanding more sophisticated metals and efficient production, our traditional methods risk falling behind. We face a critical choice: invest heavily in modernizing these ancient operations with technologies like Bessemer converters and steam-powered drills, or risk losing our competitive edge in the global market. The continued strength of Sweden's industrial might depends on the decisions we make concerning these vital, mineral-rich lands."
 sweden_event_je.5.f: "Awaken the heart of swedish pride"
 sweden_event_je.5.a: "Launch a national modernization program for Bergslagen."
 iron_production_modi: "Swedish Iron Prowess"

